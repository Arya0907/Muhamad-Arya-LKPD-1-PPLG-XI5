<!DOCTYPE html>
<html>
<head>
	<title>Countdown Alert</title>
	<style>
		.button {
			background-color: #4CAF50;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			display: block;
			position: fixed;
			top: 57%;
			left: 40%;
		}
		.button:hover {
			background-color: #3e8e41;
		}
		
		.countdown {
			position: fixed;
			top: 10%;
			left: 50%;
			transform: translate(-50%, -50%);
			background-color: rgb(167, 11, 11);
			padding: 10px;
			width: 80%;
			border: 1px solid #ddd;
			display: none;
            color: white;
		}
		
		.countdown.show {
			display: block;
		}
		
		.countdown span {
			color: white;
            font-size: 20px;
            font-weight: bold;
		}
	</style>
</head>
<body>
	<div style="text-align: center;">
		<button class="button" id="myButton">Munculkan Alert</button>
	</div>
	<div class="countdown" id="countdown">
        <p><span font-weight:bold;>DANGER!!!</span> Alert akan tertutup dalam -   
		<span id="count" >5</span>
        </p>
	</div>
	

	<script>
		// JS untuk membuat countdown
		document.getElementById("myButton").addEventListener("click", function() {
			let count = 5;
			let countdownElement = document.getElementById("countdown");
			countdownElement.classList.add("show");
			let interval = setInterval(function() {
				document.getElementById("count").innerText = count;
				count--;
				if (count <= 0) {
					clearInterval(interval);
					countdownElement.classList.remove("show");
				}
			}, 1000); // 1000ms = 1 second
		});
	</script>
</body>
</html>
